<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Kilpisjärvi Reindeer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
  <!-- Updated Font Awesome to latest version -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
     :root {
      --primary: #e0d2ba;
      --sami-red: #c0392b;
      --light-bg: #f9f9f9;
      --accent: #e0d2ba;
      --font-main: 'Montserrat', sans-serif;
      --font-title: 'Playfair Display', serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: var(--font-main);
      background-color: var(--light-bg);
      color: var(--primary);
      line-height: 1.6;
    }

    header {
      background: white;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
      text-align: center;
    }

    .logo {
      font-family: var(--font-title);
      font-size: 1.8rem;
      color: var(--sami-red);
    }

    .tagline {
      font-style: italic;
      font-size: 1rem;
      color: #666;
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      color: var(--primary);
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--sami-red);
    }

    .contact-section {
      max-width: 1000px;
      margin: auto;
      padding: 4rem 2rem;
      text-align: center;
    }

    .section-title {
      font-family: var(--font-title);
      font-size: 3rem;
      margin-bottom: 2rem;
      color: var(--primary);
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 4px;
      background-color: var(--sami-red);
      left: 50%;
      transform: translateX(-50%);
      bottom: -12px;
    }

    .contact-details {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      line-height: 2;
    }

    .contact-details i {
      color: var(--sami-red);
      margin-right: 8px;
    }

    .social-links {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(192, 57, 43, 0.1);
      color: var(--sami-red);
      font-size: 1.8rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-links a:hover {
      background-color: var(--sami-red);
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(192, 57, 43, 0.2);
    }

    .map-container {
      margin-top: 3rem;
      border: 2px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* Entry animation */
    .animated-icon {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .animated-icon:nth-child(1) {
      animation-delay: 0.3s;
    }
    .animated-icon:nth-child(2) {
      animation-delay: 0.6s;
    }

    /* Entry keyframes */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      background-color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #999;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 2.2rem;
      }
      .social-links {
        gap: 1.5rem;
      }
      .social-links a {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .social-links {
        gap: 1rem;
      }
      .social-links a {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
    <header>
        <div>
          <div class="logo">Kilpisjärvi Reindeer</div>
          <div class="tagline">Authentic Sámi & Arctic Experiences</div>
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="Services.html">Services</a>
          <a href="gallery.html">Gallery</a>
          <a href="contact.html">Contact</a>
        </div>
      </header>

  <section class="contact-section">
    <h2 class="section-title">Contact Us</h2>

    <div class="contact-details">
      <p><i class="fas fa-map-marker-alt"></i> Harjuntie 15, 99490 Kilpisjärvi, Finland</p>
      <p><i class="fas fa-envelope"></i> lars@kilpisjarvireindeer.com</p>
      <p><i class="fas fa-envelope-open-text"></i> kilpisjarvireindeer@gmail.com</p>
      <p><i class="fas fa-hashtag"></i> @kilpisjarvireindeer</p>
    </div>

    <div class="social-links">
      <a href="https://www.facebook.com/kilpisjarvireindeer" target="_blank" aria-label="Facebook" class="animated-icon">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/kilpisjarvireindeer" target="_blank" aria-label="Instagram" class="animated-icon">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps?q=Harjuntie+15,+99490+Kilpisj%C3%A4rvi,+Finland&output=embed"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <footer>
    &copy; 2025 Kilpisjärvi Reindeer. All rights reserved.
  </footer>
</body>
</html>
